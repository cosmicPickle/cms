<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 sidebar" ng-controller="ui.menu.menuCtrl" ng-init="init('main')">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                  <span class="sr-only">Menu</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>


                <div class="collapse navbar-collapse" id="navigation">
                    <ul class='menu'>
                        <li ng-repeat="item in ui.menu['main'].data | orderBy: 'order'">
                            <a ng-href="#/{{item.page}}" alt="{{item.title}}">{{item.title}}</a>
                        </li>
                    </ul>
                </div>

            </div><!-- /navbar -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
