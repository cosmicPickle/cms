<div ng-controller="forms.contact.contactCtrl">
    <form name="contact" novalidate>
        <input type="text" ng-model="forms.contact.data.name" required><br>
        <input type="text" ng-model="forms.contact.data.email" required><br>
        <textarea ng-model="forms.contact.data.msg" required></textarea><br>
        <button ng-disabled="contact.$invalid" ng-click="forms.contact.sendForm()">Submit</button>
    </form>
</div>
